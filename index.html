<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="objects.js" defer></script>
</head>
<body>
  
    <div id="library-container"></div>

    <button id="openModal">Add New Book</button>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form action="" id="bookForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" required><br><br>
                <label for="read">Read:</label><br>
                <input type="checkbox" id="read" name="read"><br><br>
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
</body>
</html>
